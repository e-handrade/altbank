# Desativa qualquer tentativa de conexão com banco de dados real
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
quarkus.datasource.username=sa
quarkus.datasource.password=

# Desabilita scripts de importação de dados durante os testes
quarkus.hibernate-orm.sql-load-script=no-file

# Geração de banco de dados (opcional para testes unitários puros, evita criação automática de tabelas)
quarkus.hibernate-orm.database.generation=none

# Reduz verbosidade dos logs durante os testes
quarkus.log.level=ERROR
quarkus.log.category."org.hibernate".level=ERROR
quarkus.log.category."io.quarkus".level=ERROR

# Configurações opcionais de pool de conexões
quarkus.datasource.jdbc.max-size=1

# Evita erro caso nenhuma entidade seja encontrada durante os testes unitários
quarkus.hibernate-orm.active=false